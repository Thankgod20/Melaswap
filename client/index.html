<script>
$(document).ready(function() {
    
    $.getJSON('./coins/coin.json', function(data) {
        var output = '';
        $.each(data.DexCoin, function(key, value) {
            output += '<li class ="coin-names"> <img class ="coin-icons" src ="./coin-icons/'+value.icon+'"/><span class="coin-name">' + value.name + '</span></li>';
        });
        $('.coins').html(output); 
    });
    $('.searchToken').bind('input', function() { 
        var numberOfSearch = 0;
        var findValue = $(this).val();
        $.getJSON('./coins/coin.json', function(data) {
        var output = '';
        $.each(data.DexCoin, function(key, value) {
            var cname = String(value.name);
            
            if (cname.indexOf(findValue)>= 0) {
                numberOfSearch += 1;
                output += '<li class ="coin-names"> <img class ="coin-icons" src ="./coin-icons/'+value.icon+'"/><span class="coin-name">' + value.name + '</span></li>';
            }
        });
            $('.coins').html(output); 
        });


    });
    $('.bk').click(function() {
        $('.dialog-box').fadeOut();
    })
    $('.open-currency').click(function() {
        $('.dialog-box').fadeIn();
    });
    $('.Swapp').click(function() {
        $('.pool').removeClass('active');
        $(this).addClass('active');
        $(".addLiquidity").fadeOut(function() {
            $(".swapToken").fadeIn()
        })
    })
    $('.pool').click(function() {
        $('.Swapp').removeClass('active');
        $(this).addClass('active');
        $(".swapToken").fadeOut(function() {
            $(".addLiquidity").fadeIn()
        })
    })
});
</script>
